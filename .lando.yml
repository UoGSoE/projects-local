name: glasgow-projects
recipe: laravel
config:
  webroot: public
  php: '8.2'
  cache: 'redis'
services:
  mail:
    type: mailhog
    portforward: true
    hogfrom:
      - appserver
tooling:
  mfs:
    service: appserver
    cmd: php artisan migrate:fresh && php artisan db:seed --class=TestDataSeeder
  test:
    service: appserver
    cmd: CI=1 php artisan test
  testf:
    service: appserver
    cmd: CI=1 php artisan test --filter
